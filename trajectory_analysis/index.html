<!DOCTYPE html>
<html>
  <head>
    <title>Trajectory Analysis</title>
    <script type="text/javascript" src="js/queue.v1.min.js"></script>
    <script type="text/javascript" src="js/getuserdetails.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/moment-timezone-with-data-2010-2020.js"></script>
    <script type="text/javascript" src="js/select2.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/getData.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/select2.css" />
    <link rel="stylesheet" type="text/css" href="css/select2-bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <div class="container">
    
    <nav class="navbar navbar" role="navigation">
      
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">VIA Analytics</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-right" role="search">
            
            <div class="form-group">
              <div class="input-group">
                <input style="min-width:170px;" type="text" class="form-control" id="routepicker" multiple name="route" placeholder="e.g. 102">
                </input>
                <span class="input-group-addon">Route</span>
              </div>

              <div class="input-group">
                <input type="text" class="form-control col-xs-8" id="datepicker" name="date" placeholder="Date">
                <span class="input-group-addon">Date</span>
              </div>
              
            </div>
            <button class="btn btn-primary" type="submit" id="getTrajectory">Get Trajectories</button>
          </form> 

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    </div>
      
      <div class="container">
        <div id="content">
            <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
                <li class="active"><a href="#orange" data-toggle="tab">Route Layout</a></li>
                <li><a href="#red" data-toggle="tab">Space-Time</a></li>
            </ul>
            <div class="progress-indicators">
              <div class="progress custom">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                </div>
              </div>
              <div class="progress-info">
                <span class="bg-primary btn-progress">Loading...</span>
              </div>
            </div>
            <div id="my-tab-content" class="tab-content">
                <div class="tab-pane active" id="orange">
                    <h3 class="text-center">Layout</h3>

                </div>
                <div class="tab-pane" id="red">
                    <h3 class="text-center">Trajectories</h3>
                </div>
                
            </div>
        </div>  
      </div> <!-- container -->
  </body>
</html>
